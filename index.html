### **Type 01: রোধ ও আপেক্ষিক রোধ (Resistance & Resistivity)**

#### **► Concept:**
কোনো পরিবাহীর যে ধর্মের জন্য এর মধ্য দিয়ে তড়িৎ প্রবাহ বাধাগ্রস্ত হয়, তাকে রোধ (Resistance) বলে। নির্দিষ্ট তাপমাত্রায় কোনো পরিবাহীর রোধ এর দৈর্ঘ্য (L) এর সমানুপাতিক এবং প্রস্থচ্ছেদের ক্ষেত্রফল (A) এর ব্যস্তানুপাতিক।

**সূত্র:**
\`R = ρ (L/A)\`

এখানে,
*   \`R\` = পরিবাহীর রোধ (একক: Ohm, Ω)
*   \`ρ\` (rho) = পরিবাহীর আপেক্ষিক রোধ (একক: Ωm)
*   \`L\` = পরিবাহীর দৈর্ঘ্য (একক: m)
*   \`A\` = প্রস্থচ্ছেদের ক্ষেত্রফল (একক: m²)

**মনে রাখতে হবে:** আপেক্ষিক রোধ (\`ρ\`) পদার্থের একটি ذاتی ধর্ম, এটি পরিবাহীর আকার বা আকৃতির উপর নির্ভর করে না। কিন্তু রোধ (\`R\`) আকার ও আকৃতির উপর নির্ভর করে।

#### **► ভুল হওয়ার সম্ভাবনা ও টিপস:**
*   **ভুল:** শিক্ষার্থীরা প্রায়ই ক্ষেত্রফল \`A\` বের করার সময় ব্যাস (diameter) এবং ব্যাসার্ধ (radius) নিয়ে দ্বিধায় পড়ে। প্রশ্নের মধ্যে ব্যাস দেওয়া থাকলে তাকে ২ দিয়ে ভাগ করে ব্যাসার্ধ বের করে \`A = πr²\` সূত্র ব্যবহার করতে হবে।
*   **টিপস:** সব সময় এককগুলো SI এককে (যেমন: cm কে m, mm² কে m²) রূপান্তর করে নিতে হবে। নাহলে উত্তর ভুল আসবে।
*   **ভুল:** অনেকেই আপেক্ষিক রোধ (\`ρ\`) এবং রোধ (\`R\`) কে একই জিনিস ভেবে ভুল করে। মনে রাখতে হবে, \`ρ\` উপাদানের বৈশিষ্ট্য, আর \`R\` হলো ঐ উপাদানের তৈরি নির্দিষ্ট একটি পরিবাহীর বৈশিষ্ট্য।

#### **► ট্রিকস ও শর্টকাট:**
*   **তার টেনে লম্বা করা হলে:** একটি নির্দিষ্ট আয়তনের তারকে টেনে \`n\` গুণ লম্বা করা হলে, এর নতুন রোধ হবে \`R' = n²R\`। কারণ দৈর্ঘ্য \`n\` গুণ বাড়লে, ক্ষেত্রফল \`n\` গুণ কমে যায়।
*   **ব্যাসার্ধ পরিবর্তন হলে:** তারকে টেনে ব্যাসার্ধ \`n\` গুণ কমালে, নতুন রোধ হবে \`R' = R / n⁴\`।

#### **► Examples:**
**Example-01:** 10 m লম্বা এবং 2 mm ব্যাসের একটি তামার তারের রোধ কত? তামার আপেক্ষিক রোধ \`1.7 × 10⁻⁸ Ωm\`। [Similar to DU '18-19]

**Solⁿ:**
এখানে, L = 10 m
ব্যাসার্ধ, r = 2/2 mm = 1 mm = 1 × 10⁻³ m
ক্ষেত্রফল, A = πr² = π(1 × 10⁻³) ² = 3.1416 × 10⁻⁶ m²
R = ρ(L/A) = (1.7 × 10⁻⁸ × 10) / (3.1416 × 10⁻⁶) = 0.054 Ω (Ans.)

**Example-02:** 5 Ω রোধের একটি তারকে টেনে এর দৈর্ঘ্য দ্বিগুণ করা হলো। তারটির নতুন রোধ কত হবে? [BUET '17-18]

**Solⁿ:**
এখানে, দৈর্ঘ্য বৃদ্ধি n = 2 গুণ।
শর্টকাট সূত্র: R' = n²R
R' = (2)² × 5 = 4 × 5 = 20 Ω (Ans.)

### **Type 02: রোধের সমবায় (Resistor Combinations)**

#### **► Concept:**
একাধিক রোধকে বর্তনীতে বিভিন্নভাবে যুক্ত করা যায়। প্রধানত দুই ধরনের সমবায় আছে:
1.  **শ্রেণি বা অনুক্রম সমবায় (Series Combination):** রোধগুলো পরপর সাজানো থাকে। মোট রোধ বা তুল্যরোধ হলো প্রতিটি রোধের যোগফল।
    \`Rₛ = R₁ + R₂ + R₃ + ...\`
    *   শ্রেণিতে প্রতিটি রোধের মধ্যে দিয়ে **একই পরিমাণ তড়িৎ (I) প্রবাহিত হয়**।
    *   প্রতিটি রোধের দুই প্রান্তের বিভব পার্থক্য (V) ভিন্ন হতে পারে।

2.  **সমান্তরাল সমবায় (Parallel Combination):** প্রতিটি রোধের এক প্রান্ত একটি সাধারণ বিন্দুতে এবং অন্য প্রান্ত অন্য একটি সাধারণ বিন্দুতে যুক্ত থাকে।
    \`1/Rₚ = 1/R₁ + 1/R₂ + 1/R₃ + ...\`
    *   সমান্তরালে প্রতিটি রোধের দুই প্রান্তের **বিভব পার্থক্য (V) একই থাকে**।
    *   প্রতিটি রোধের মধ্যে দিয়ে ভিন্ন ভিন্ন তড়িৎ (I) প্রবাহিত হতে পারে।

#### **► ভুল হওয়ার সম্ভাবনা ও টিপস:**
*   **ভুল:** সমান্তরাল সমবায়ের ক্ষেত্রে শিক্ষার্থীরা \`1/Rₚ\` এর মান বের করার পর সেটিকে উল্টে \`Rₚ\` এর মান বের করতে ভুলে যায়।
*   **টিপস:** জটিল সার্কিট দেখলে ভয় না পেয়ে সেটিকে সহজ করে আঁকার চেষ্টা করতে হবে (Redraw the circuit)। কোন দুটি বিন্দুর মধ্যে তুল্যরোধ বের করতে বলা হয়েছে, তা ভালোভাবে খেয়াল করতে হবে।
*   **টিপস:** বর্তনীর কোনো অংশে যদি রোধবিহীন তার (short circuit path) থাকে, তবে তড়িৎ প্রবাহ সেই পথ দিয়ে চলে যায় এবং ওই অংশের সমান্তরালে থাকা রোধগুলো অকার্যকর হয়ে পড়ে।

#### **► ট্রিকস ও শর্টকাট:**
*   দুটি রোধ \`R₁\` ও \`R₂\` সমান্তরালে থাকলে তুল্যরোধ, \`Rₚ = (R₁ × R₂) / (R₁ + R₂)\` (Product over Sum)।
*   \`n\` সংখ্যক একই মানের (\`R\`) রোধ শ্রেণিতে যুক্ত করলে তুল্যরোধ হয় \`Rₛ = nR\`।
*   \`n\` সংখ্যক একই মানের (\`R\`) রোধ সমান্তরালে যুক্ত করলে তুল্যরোধ হয় \`Rₚ = R/n\`।

#### **► Examples:**
**Example-01:** নিচের বর্তনীর A ও B বিন্দুর মধ্যে তুল্যরোধ নির্ণয় কর। [Basic Level]


**Solⁿ:**
ডানদিকের 6 Ω ও 3 Ω রোধ দুটি সমান্তরালে আছে।
Rp = (6 × 3) / (6 + 3) = 18 / 9 = 2 Ω
এই 2 Ω রোধটি বামদিকের 4 Ω রোধের সাথে শ্রেণিতে যুক্ত।
Rₐₑ = 4 + 2 = 6 Ω (Ans.)

**Example-02:** নিচের বর্তনীতে A ও B বিন্দুর মধ্যে তুল্যরোধ নির্ণয় কর। [Intermediate Level]


**Solⁿ:**
এখানে, 10 Ω রোধটির দুই প্রান্ত একটি রোধবিহীন তার দ্বারা যুক্ত। তাই এটি শর্ট সার্কিট হয়ে গেছে এবং অকার্যকর।
বর্তনীর কার্যকর রোধ হবে শুধুমাত্র 5 Ω।
Rₐₑ = 5 Ω (Ans.)

**Example-03:** প্রতিটি 2 Ω মানের ১২টি রোধ ব্যবহার করে একটি ঘনক (cube) তৈরি করা হলে, ঘনকের যেকোনো একটি কর্ণ বরাবর বিপরীত দুটি বিন্দুর মধ্যে তুল্যরোধ কত? [Advanced Level - BUET Special]

**Solⁿ:**
এটি একটি ক্লাসিক সমস্যা। ঘনকের কর্ণ বরাবর তুল্যরোধের শর্টকাট হলো:
R_eq = (5/6) × r
এখানে, r = 2 Ω
R_eq = (5/6) × 2 = 10/6 = 5/3 Ω ≈ 1.67 Ω (Ans.)

### **Type 03: হুইটস্টোন ব্রিজ ও মিটার ব্রিজ (Wheatstone & Meter Bridge)**

#### **► Concept:**
**হুইটস্টোন ব্রিজ:** চারটি রোধকে একটি চতুর্ভুজের চারটি বাহুতে যুক্ত করে এর যেকোনো দুটি বিপরীত কৌণিক বিন্দুর মধ্যে একটি গ্যালভানোমিটার (G) এবং অপর দুটি বিপরীত কৌণিক বিন্দুর মধ্যে একটি ব্যাটারি যুক্ত করলে যে বর্তনী তৈরি হয়, তাকে হুইটস্টোন ব্রিজ বলে।

**ব্রিজের সাম্যাবস্থার শর্ত (Balanced Condition):** যদি গ্যালভানোমিটারের মধ্যে দিয়ে কোনো তড়িৎ প্রবাহিত না হয় (\`I₉ = 0\`), তবে ব্রিজটি সাম্যাবস্থায় আছে বলা হয়।
শর্ত: \`P/Q = R/S\`

**মিটার ব্রিজ:** এটি হুইটস্টোন ব্রিজ নীতির উপর ভিত্তি করে তৈরি একটি যন্ত্র, যা দিয়ে অজানা রোধ নির্ণয় করা যায়। এখানে P ও Q এর পরিবর্তে 1 মিটার লম্বা একটি সুষম রোধের তার ব্যবহার করা হয়।
\`P/R = l₁ / l₂\` অথবা \`P/R = l₁ / (100 - l₁)\` (যদি তারের দৈর্ঘ্য 100 cm হয়)

#### **► ভুল হওয়ার সম্ভাবনা ও টিপস:**
*   **ভুল:** শিক্ষার্থীরা প্রায়ই ব্রিজ সাম্যাবস্থায় না থাকলেও \`P/Q = R/S\` সূত্র ব্যবহার করে ফেলে। আগে চেক করতে হবে ব্রিজটি সাম্যাবস্থায় আছে কিনা।
*   **টিপস:** হুইটস্টোন ব্রিজের ক্ষেত্রে \`P, Q, R, S\` এর অবস্থান চিত্রে ভালোভাবে চিহ্নিত করতে হবে। অনেক সময় রোধের অবস্থান ঘুরিয়ে দেওয়া থাকে।
*   **টিপস:** মিটার ব্রিজের \`l₁\` হলো বাম ফাঁকে থাকা রোধের (P) প্রান্ত থেকে নিস্পন্দ বিন্দুর দূরত্ব। এটি খেয়াল রাখতে হবে।

#### **► ট্রিকস ও শর্টকাট:**
*   যদি কোনো বর্তনীতে ৫টি রোধ হুইটস্টোন ব্রিজের মতো সাজানো থাকে এবং ব্রিজটি সাম্যাবস্থায় থাকে, তবে মাঝের রোধটি (গ্যালভানোমিটারের রোধ) বাদ দিয়ে তুল্যরোধ হিসাব করা যায়। তখন উপরের দুটি রোধ শ্রেণিতে, নিচের দুটি রোধ শ্রেণিতে এবং এরপর দুটি শাখা সমান্তরালে থাকে।

#### **► Examples:**
**Example-01:** একটি হুইটস্টোন ব্রিজের চারটি বাহুর রোধ যথাক্রমে 6, 12, 10 এবং 20 ওহম। ব্রিজটি কি সাম্যাবস্থায় আছে? [Basic]

**Solⁿ:**
ধরি, P = 6 Ω, Q = 12 Ω, R = 10 Ω, S = 20 Ω
P/Q = 6/12 = 1/2
R/S = 10/20 = 1/2
যেহেতু P/Q = R/S, ব্রিজটি সাম্যাবস্থায় আছে। (Ans.)

**Example-02:** নিচের বর্তনীর A ও B বিন্দুর মধ্যে তুল্যরোধ নির্ণয় কর। [IUT '19-20]


**Solⁿ:**
এখানে, (10/5) = 2 এবং (20/10) = 2। সুতরাং ব্রিজটি সাম্যাবস্থায় আছে।
মাঝের 7 Ω রোধটি অকার্যকর হবে।
উপরের শাখার রোধ, R_upper = 10 + 5 = 15 Ω
নিচের শাখার রোধ, R_lower = 20 + 10 = 30 Ω
এই দুটি শাখা সমান্তরালে যুক্ত।
Rₐₑ = (15 × 30) / (15 + 30) = 450 / 45 = 10 Ω (Ans.)

**Example-03:** একটি মিটার ব্রিজের বাম ফাঁকে 20 Ω মানের রোধ এবং ডান ফাঁকে একটি অজানা রোধ \`X\` যুক্ত করা হলো। যদি বাম প্রান্ত থেকে 40 cm দূরে নিস্পন্দ বিন্দু পাওয়া যায়, \`X\` এর মান কত? [RUET '18-19]

**Solⁿ:**
এখানে, P = 20 Ω, l₁ = 40 cm
l₂ = 100 - 40 = 60 cm
আমরা জানি, P/X = l₁ / l₂
20 / X = 40 / 60
X = (20 × 60) / 40 = 30 Ω (Ans.)

          }
        });
        $("#menu-toggle").addEventListener("click", toggleSidebar);
        $("#sidebar-overlay").addEventListener("click", toggleSidebar);
        $("#chat-form").addEventListener("submit", handleSendMessage);
        $("#chat-input").addEventListener("input", autoGrowTextarea);
        $("#chat-input").addEventListener("keydown", (e) => {
          if (e.key === "Enter" && !e.shiftKey) {
            e.preventDefault();
            handleSendMessage(e);
          }
        });
        $("#gallery-btn").addEventListener("click", () => {
          $("#file-input").removeAttribute("capture");
          $("#file-input").click();
        });
        $("#camera-btn").addEventListener("click", () => {
          $("#file-input").setAttribute("capture", "environment");
          $("#file-input").click();
        });
        $("#file-input").addEventListener("change", handleFileSelection);
        $("#new-chat-btn").addEventListener("click", startNewChat);
        $("#history-list").addEventListener("click", handleHistoryClick);
        $("#chat-messages").addEventListener("click", handleMessageAction);
        tutorModeBtn.addEventListener("click", toggleTutorMode);
        // --- NEW: Event listener for the notes button ---
        viewNotesBtn.addEventListener("click", showNotesView);
      }
      
      // --- NEW: Functions to switch between Chat and Notes views ---
      function showChatView() {
          markdownViewer.style.display = 'none';
          chatMessagesContainer.style.display = 'flex';
          chatFormContainer.style.display = 'block';
          viewNotesBtn.classList.remove('active');
          updateHistorySidebar(); // Re-highlight the active chat
      }
      
      function showNotesView() {
          chatMessagesContainer.style.display = 'none';
          chatFormContainer.style.display = 'none';
          markdownViewer.style.display = 'block';

          // Render the content
          renderContent(markdownViewer, conceptNotesMarkdown);

          // Update sidebar active state
          viewNotesBtn.classList.add('active');
          document.querySelectorAll('.history-item.active').forEach(item => {
              item.classList.remove('active');
          });

          if ($("#sidebar").classList.contains("open")) {
              toggleSidebar();
          }
      }

      const toggleSidebar = () => {
        $("#sidebar").classList.toggle("open");
        $("#sidebar-overlay").classList.toggle("open");
      };

      const autoGrowTextarea = () => {
        const input = $("#chat-input");
        input.style.height = "auto";
        input.style.height = input.scrollHeight + "px";
      };

      function toggleTutorMode() {
        showConfirmationModal(
          "Switching modes will start a new chat. Do you want to continue?",
          () => {
            isTutorMode = !isTutorMode;
            localStorage.setItem("ai-tutor-mode", isTutorMode);
            updateTutorButtonState();
            startNewChat();
          }
        );
      }

      function updateTutorButtonState() {
        if (isTutorMode) {
          tutorModeBtn.classList.add("active");
          tutorModeBtn.textContent = "Tutor Mode: ON";
        } else {
          tutorModeBtn.classList.remove("active");
          tutorModeBtn.textContent = "AI Tutor Mode";
        }
      }

      function loadTutorModeState() {
        isTutorMode = localStorage.getItem("ai-tutor-mode") === "true";
        updateTutorButtonState();
      }

      async function handleSendMessage(e, isEdit = false, editIndex = -1) {
        e.preventDefault();
        const userText = $("#chat-input").value.trim();
        if (userText === "" && uploadedFiles.length === 0 && !isEdit) return;
        if (!activeChatId) startNewChat(false);
        
        // --- MODIFIED: Ensure we are in chat view before sending ---
        showChatView();

        if (isEdit) {
          currentChatHistory = currentChatHistory.slice(0, editIndex + 1);
          currentChatHistory[editIndex].parts = [{ text: userText }];
          loadChat(activeChatId);
        } else {
          const userMessage = { role: "user", parts: [] };
          if (userText) userMessage.parts.push({ text: userText });
          uploadedFiles.forEach((file) => {
            userMessage.parts.push({
              inline_data: { mime_type: file.mimeType, data: file.base64 },
            });
          });
          currentChatHistory.push(userMessage);
          displayMessage(
            currentChatHistory.length - 1,
            "user",
            userText,
            uploadedFiles
          );
        }

        $("#chat-input").value = "";
        autoGrowTextarea();
        $("#file-previews").innerHTML = "";
        uploadedFiles = [];
        $("#file-input").value = "";

        const loadingMessage = displayMessage(
          -1,
          "loading",
          "Assistant is thinking..."
        );

        try {
          const modelResponse = await callBackendAPI();
          loadingMessage.remove();

          if (modelResponse && modelResponse.text) {
            const rawModelText = modelResponse.text;
            currentChatHistory.push({
              role: "model",
              parts: [{ text: rawModelText }],
            });
            displayMessage(
              currentChatHistory.length - 1,
              "model",
              rawModelText
            );
          } else {
            throw new Error("Invalid response from server.");
          }

          saveCurrentChat();
          updateHistorySidebar();
        } catch (error) {
          console.error("Backend API Error:", error);
          loadingMessage.remove();
          displayMessage(
            -1,
            "error",
            `Error: ${error.message || "Failed to get response from server."}`
          );
        }
      }

      async function callBackendAPI() {
        const requestBody = {
          history: currentChatHistory,
          is_tutor_mode: isTutorMode,
        };
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(requestBody),
        });
        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.detail || "An unknown error occurred");
        }
        return response.json();
      }

      function displayMessage(index, role, text, files = []) {
        const messageEl = document.createElement("div");
        messageEl.className = `message ${role}`;
        messageEl.dataset.index = index;
        let fileHTML = "";
        if (files.length > 0) {
          fileHTML +=
            '<div style="display:flex; flex-wrap:wrap; gap:5px; margin-bottom: 8px;">';
          files.forEach((file) => {
            const src = `data:${file.mimeType};base64,${file.base64}`;
            if (file.mimeType.startsWith("image/")) {
              fileHTML += `<img src="${src}" style="max-width:80px; border-radius:4px;">`;
            } else if (file.mimeType.startsWith("video/")) {
              fileHTML += `<video controls style="max-width:120px; border-radius:4px;"><source src="${src}" type="${file.mimeType}"></video>`;
            }
          });
          fileHTML += "</div>";
        }
        messageEl.innerHTML = fileHTML;

        if (text) {
          const contentDiv = document.createElement("div");
          // --- IMPROVED: Use a shared class for consistent styling ---
          contentDiv.className = "message-content rendered-content-area";
          // --- IMPROVED: Use the centralized render function ---
          renderContent(contentDiv, text);
          messageEl.appendChild(contentDiv);
        }

        if (role === "user" || role === "model") {
          const actionsHTML = `<div class="message-actions">${
            role === "user"
              ? `<button class="action-btn edit-btn" title="Edit">✏️</button>`
              : ""
          }<button class="action-btn delete-btn" title="Delete">🗑️</button></div>`;
          messageEl.insertAdjacentHTML("beforeend", actionsHTML);
        }

        $("#chat-messages").appendChild(messageEl);
        $("#chat-messages").scrollTop = $("#chat-messages").scrollHeight;
        return messageEl;
      }

      function handleFileSelection(e) {
        const files = Array.from(e.target.files);
        if (uploadedFiles.length + files.length > 10) {
          showNotification("You can upload a maximum of 10 files.");
          return;
        }
        files.forEach((file) => {
          const reader = new FileReader();
          const fileId = Date.now() + Math.random();
          const previewEl = document.createElement("div");
          previewEl.className = "preview-item";
          previewEl.innerHTML = `<div class="loading-overlay"><div class="spinner"></div></div><button class="remove-file" data-id="${fileId}">&times;</button>`;
          $("#file-previews").appendChild(previewEl);
          previewEl
            .querySelector(".remove-file")
            .addEventListener("click", () => {
              uploadedFiles = uploadedFiles.filter((f) => f.id !== fileId);
              previewEl.remove();
            });
          reader.onload = (event) => {
            const base64String = event.target.result.split(",")[1];
            const fileData = {
              id: fileId,
              filename: file.name,
              mimeType: file.type,
              base64: base64String,
            };
            uploadedFiles.push(fileData);
            let mediaPreview;
            if (file.type.startsWith("image/"))
              mediaPreview = document.createElement("img");
            else {
              mediaPreview = document.createElement("video");
              mediaPreview.muted = true;
              mediaPreview.playsinline = true;
              mediaPreview.autoplay = true;
              mediaPreview.loop = true;
            }
            mediaPreview.src = event.target.result;
            previewEl.querySelector(".loading-overlay").remove();
            previewEl.prepend(mediaPreview);
          };
          reader.onerror = (error) => {
            console.error("File reading error:", error);
            previewEl.remove();
            showNotification(`Error reading file: ${file.name}`);
          };
          reader.readAsDataURL(file);
        });
      }

      function handleMessageAction(e) {
        const target = e.target;
        const messageEl = target.closest(".message");
        if (!messageEl) return;
        const index = parseInt(messageEl.dataset.index, 10);
        if (target.classList.contains("delete-btn")) {
          showConfirmationModal(
            "Are you sure you want to delete this message and all subsequent messages?",
            () => {
              currentChatHistory.splice(index);
              saveCurrentChat();
              loadChat(activeChatId);
            },
            true
          );
        } else if (target.classList.contains("edit-btn")) {
          const contentDiv = messageEl.querySelector(".message-content");
          const originalText =
            currentChatHistory[index].parts.find((p) => p.text)?.text || "";
          const editForm = document.createElement("form");
          editForm.style.display = "flex";
          editForm.style.flexDirection = "column";
          editForm.style.gap = "8px";
          editForm.innerHTML = `<textarea style="width:100%; min-height:80px; background:var(--bg-color); color:var(--text-color); border:1px solid var(--border-color); border-radius:4px; padding:8px;">${originalText}</textarea><div><button type="submit" style="background:var(--primary-color); color:var(--bg-color); border:none; padding:4px 8px; border-radius:4px; cursor:pointer;">Save & Submit</button><button type="button" class="cancel-edit" style="background:var(--surface-color); color:var(--text-color); border:none; padding:4px 8px; border-radius:4px; cursor:pointer;">Cancel</button></div>`;
          contentDiv.replaceWith(editForm);
          editForm.addEventListener("submit", (submitEvent) => {
            $("#chat-input").value = editForm.querySelector("textarea").value;
            handleSendMessage(submitEvent, true, index);
          });
          editForm
            .querySelector(".cancel-edit")
            .addEventListener("click", () => {
              loadChat(activeChatId);
            });
        }
      }

      const startNewChat = (render = true) => {
        // --- MODIFIED: Switch to chat view when starting a new chat ---
        showChatView();
        activeChatId = `chat_${Date.now()}`;
        currentChatHistory = [];
        allChats[activeChatId] = {
          id: activeChatId,
          history: [],
          timestamp: Date.now(),
        };
        const welcomeMessage = isTutorMode
          ? "AI Tutor Mode"
          : "Started a new chat. How can I assist you?";
        $(
          "#chat-messages"
        ).innerHTML = `<div class="message model rendered-content-area">${welcomeMessage}</div>`;
        saveAllChats();
        if (render) updateHistorySidebar();
        if ($("#sidebar").classList.contains("open")) toggleSidebar();
      };

      const saveCurrentChat = () => {
        if (!activeChatId) return;
        allChats[activeChatId].history = currentChatHistory;
        allChats[activeChatId].timestamp = Date.now();
        saveAllChats();
      };

      const saveAllChats = () =>
        localStorage.setItem("ai-all-chats", JSON.stringify(allChats));

      const loadAllChats = () => {
        const storedChats = localStorage.getItem("ai-all-chats");
        if (storedChats) allChats = JSON.parse(storedChats);
        updateHistorySidebar();
        const sortedChats = Object.values(allChats).sort(
          (a, b) => b.timestamp - a.timestamp
        );
        if (sortedChats.length > 0) {
          loadChat(sortedChats[0].id);
        } else {
          startNewChat();
        }
      };

      function updateHistorySidebar() {
        $("#history-list").innerHTML = "";
        // Don't highlight any chat if notes view is active
        const isNotesViewActive = viewNotesBtn.classList.contains('active');

        const sortedChats = Object.values(allChats).sort(
          (a, b) => b.timestamp - a.timestamp
        );
        sortedChats.forEach((chat) => {
          const historyItem = document.createElement("div");
          historyItem.className = "history-item";
          historyItem.dataset.id = chat.id;
          const firstUserMessage = chat.history.find(
            (msg) => msg.role === "user"
          );
          let previewText = "New Chat";
          if (firstUserMessage && firstUserMessage.parts[0]?.text) {
            previewText = firstUserMessage.parts[0].text;
          }
          historyItem.innerHTML = `<span class="history-title">${previewText}</span><button class="delete-chat-btn" data-id="${chat.id}" title="Delete Chat">🗑️</button>`;
          if (chat.id === activeChatId && !isNotesViewActive) {
            historyItem.classList.add("active");
          }
          $("#history-list").appendChild(historyItem);
        });
      }

      function handleHistoryClick(e) {
        const historyItem = e.target.closest(".history-item");
        if (!historyItem) return;
        if (e.target.classList.contains("delete-chat-btn")) {
          const chatId = e.target.dataset.id;
          showConfirmationModal(
            "Are you sure you want to delete this entire chat?",
            () => {
              delete allChats[chatId];
              saveAllChats();
              if (activeChatId === chatId) startNewChat();
              else updateHistorySidebar();
            },
            true
          );
        } else {
          const chatId = historyItem.dataset.id;
          loadChat(chatId);
          if ($("#sidebar").classList.contains("open")) toggleSidebar();
        }
      }

      function loadChat(chatId) {
        if (!allChats[chatId]) return;
        // --- MODIFIED: Switch to chat view when loading a chat ---
        showChatView();
        activeChatId = chatId;
        currentChatHistory = allChats[chatId].history;
        $("#chat-messages").innerHTML = "";
        if (currentChatHistory.length === 0) {
          const welcomeMessage = isTutorMode
            ? "AI Tutor Mode"
            : "This is an empty chat. Start the conversation!";
          $(
            "#chat-messages"
          ).innerHTML = `<div class="message model rendered-content-area">${welcomeMessage}</div>`;
        } else {
          currentChatHistory.forEach((message, index) => {
            const text = message.parts.find((p) => p.text)?.text || "";
            const filesData = message.parts
              .filter((p) => p.inline_data)
              .map((p) => ({
                mimeType: p.inline_data.mime_type,
                base64: p.inline_data.data,
              }));
            displayMessage(index, message.role, text, filesData);
          });
        }
        updateHistorySidebar();
      }

      // Initialize the application
      setupEventListeners();
      // --- END OF JAVASCRIPT ---
    </script>
  </body>
</html>
